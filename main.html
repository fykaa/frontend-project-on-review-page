<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
<link rel="stylesheet" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <img src="images/illustration-hero.svg" alt="">
    <h1>Order Summary</h1>
    <p class="p1">You can now listen to millions of songs,<br> audiobooks, and podcasts on any 
      device<br> anywhere you like!</p>
      <div class="annual-plan">
        <div>
          <img src="images/icon-music.svg" alt="" id="music">
        </div>
        <div class="space"></div>
        <div>
          <p id="annual">Annual Plan <br> <span>$59.99/year</span></p>
          <!-- <p id="amount">$59.99/year</p> -->
        </div>
        <div>
          <p id="change">Change</p>
        </div>
      </div>
      <div class="proceedPayment">Proceed to Payment</div>
      <div class="cancelOrders">Cancel Orders</div>
  </main>
  <!-- Order Summary
  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!
  Annual Plan
  $59.99/year
  Change
  Proceed to Payment
  Cancel Order -->

</html>
