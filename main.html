<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Summary Card</title>
  <link rel="stylesheet" href="styling.css">

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <img src="https://media.istockphoto.com/vectors/karaoke-at-retirement-home-vector-id1124243926?k=20&m=1124243926&s=612x612&w=0&h=L4ECGnhigIE0TEJh5sPhctm7EO1UrpVwUfKzxrm6FzE=" alt="">
    <h1>Order Summary</h1>
    <p class="p1">You can now listen to millions of songs,<br> audiobooks, and podcasts on any
      device<br> anywhere you like!</p>
    <div class="annual-plan">
      <div>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSdI53mKP0FhBByhns0KRY5lcYJPoFeCWOVEawMeSDpq1e5ygcG_ETYBZt-mEhP0mMA8KI&usqp=CAU" height="60px" alt="" id="music">
      </div>
      <div class="space"></div>
      <div>
        <p id="annual">Annual Plan <br> <span>$59.99/year</span></p>
      </div>
      <div>
        <p id="change">Change</p>
      </div>
    </div>
    <div class="proceedPayment">Proceed to Payment</div>
    <div class="cancelOrders">Cancel Orders</div>
  </main>

</body>

</html>
